name: Build, Cache, and Release FreeBSD Wheels

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    timeout-minutes: 360
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages and wheels
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./wheels
          # <--- [ÿßÿµŸÑÿßÿ≠ ŸÜŸáÿß€å€å Ÿà ŸÇÿ∑ÿπ€å] ⁄©ŸÑ€åÿØ ⁄©ÿ¥ ÿ®Ÿá v5 ÿ™ÿ∫€å€åÿ± €åÿßŸÅÿ™ ÿ™ÿß ⁄©ÿ¥ ÿÆÿ±ÿßÿ® ŸÇÿ®ŸÑ€å ŸÜÿßÿØ€åÿØŸá ⁄Øÿ±ŸÅÿ™Ÿá ÿ¥ŸàÿØ.
          key: ${{ runner.os }}-pip-freebsd-v5-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-freebsd-v5-

      - name: Start FreeBSD VM, Build, and Package
        uses: vmactions/freebsd-vm@v1
        id: build_step
        with:
          uses: 'local'
          mem: 8192
          run: |
            # ÿ™ŸàŸÇŸÅ ÿßÿ≥⁄©ÿ±€åŸæÿ™ ÿØÿ± ÿµŸàÿ±ÿ™ ÿ®ÿ±Ÿàÿ≤ ÿßŸàŸÑ€åŸÜ ÿÆÿ∑ÿß
            set -e

            # --- €±. ŸÜÿµÿ® Ÿà ÿ¢ŸÖÿßÿØŸá‚Äåÿ≥ÿßÿ≤€å ÿ≤€åÿ±ÿ≥ÿßÿÆÿ™ ---
            pkg install -y python311 py311-pip gcc13 openblas lapack zip pkgconf cmake git
            
            # ÿß€åÿ¨ÿßÿØ ŸÑ€åŸÜ⁄© ŸÜŸÖÿßÿØ€åŸÜ ÿ®ÿ±ÿß€å 'python' ÿ¨Ÿáÿ™ ÿ≥ÿßÿ≤⁄Øÿßÿ±€å ⁄©ÿßŸÖŸÑ ÿ®ÿß ÿßÿ≥⁄©ÿ±€åŸæÿ™‚ÄåŸáÿß€å ÿ≥ÿßÿÆÿ™
            echo "--- Creating 'python' symlink to python3.11 ---"
            ln -s /usr/local/bin/python3.11 /usr/local/bin/python
            
            # --- €≤. ÿ™ŸÜÿ∏€åŸÖ ŸÖÿ™ÿ∫€åÿ±Ÿáÿß€å ŸÖÿ≠€åÿ∑€å ---
            export FC=/usr/local/bin/gfortran13
            export CC=/usr/local/bin/gcc13
            export CXX=/usr/local/bin/g++13
            export PKG_CONFIG_PATH=/usr/local/libdata/pkgconfig
            export PATH="/usr/local/bin:${PATH}"
            
            # --- €≥. ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿßÿ®ÿ≤ÿßÿ±Ÿáÿß€å ÿ≥ÿßÿÆÿ™ ---
            python3.11 -m pip install --upgrade pip setuptools wheel

            # --- €¥. ÿ≥ÿßÿÆÿ™ ŸÖÿ±ÿ≠ŸÑŸá‚Äåÿß€å ÿ®ÿß Wrapper ÿ∂ÿØ-ÿ™ÿß€åŸÖ‚ÄåÿßŸàÿ™ ---
            
            # ÿ™ÿπÿ±€åŸÅ €å⁄© ÿ™ÿßÿ®ÿπ ÿ®ÿ±ÿß€å ÿßÿ¨ÿ±ÿß€å ÿØÿ≥ÿ™Ÿàÿ±ÿßÿ™ ÿ≤ŸÖÿßŸÜ‚Äåÿ®ÿ± Ÿà ÿ¨ŸÑŸà⁄Ø€åÿ±€å ÿßÿ≤ ÿ™ÿß€åŸÖ‚ÄåÿßŸàÿ™ GitHub Actions
            run_with_keepalive() {
              echo "--- Running command with keep-alive: $1 ---"
              # ÿß€åŸÜ ÿØÿ≥ÿ™Ÿàÿ± trap ÿ™ÿ∂ŸÖ€åŸÜ ŸÖ€å‚Äå⁄©ŸÜÿØ ⁄©Ÿá ŸÅÿ±ÿ¢€åŸÜÿØ Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá ŸáŸÖ€åÿ¥Ÿá ÿØÿ± ÿßŸÜÿ™Ÿáÿß ⁄©ÿ¥ÿ™Ÿá ŸÖ€å‚Äåÿ¥ŸàÿØ
              trap 'kill $KEEPALIVE_PID' EXIT
              while true; do echo -n "."; sleep 60; done &
              KEEPALIVE_PID=$!
              # ÿßÿ¨ÿ±ÿß€å ÿØÿ≥ÿ™Ÿàÿ± ÿßÿµŸÑ€å
              sh -c "$1"
            }

            # ŸÖÿ±ÿ≠ŸÑŸá ÿßŸàŸÑ: ÿ≥ÿßÿÆÿ™ 'numpy' ÿ®ÿß wrapper
            run_with_keepalive 'python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels "numpy==1.26.4"'
            
            # ŸÖÿ±ÿ≠ŸÑŸá ÿØŸàŸÖ: ÿ≥ÿßÿÆÿ™ 'scipy' ÿ®ÿß wrapper
            run_with_keepalive 'python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels "scipy==1.13.1"'

            # ŸÖÿ±ÿ≠ŸÑŸá ÿ≥ŸàŸÖ: ÿ≥ÿßÿÆÿ™ 'scikit-learn' ÿ®ÿß wrapper
            run_with_keepalive 'python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels "scikit-learn==1.5.0"'

            # ŸÖÿ±ÿ≠ŸÑŸá ⁄ÜŸáÿßÿ±ŸÖ: ÿ≥ÿßÿÆÿ™ ÿ®ŸÇ€åŸá ÿ®ÿ≥ÿ™Ÿá‚ÄåŸáÿß (ÿß€åŸÜŸáÿß ŸÖÿπŸÖŸàŸÑÿßŸã ÿ≥ÿ±€åÿπ Ÿáÿ≥ÿ™ŸÜÿØ Ÿà ŸÜ€åÿßÿ≤€å ÿ®Ÿá wrapper ŸÜÿØÿßÿ±ŸÜÿØ)
            echo "--- Step 4: Building remaining packages... ---"
            echo "hazm" > other_requirements.txt
            echo "pyTelegramBotAPI" >> other_requirements.txt
            python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels -r other_requirements.txt

            # --- €µ. ÿØ€åÿ®ÿß⁄Ø Ÿà ÿ®ÿ±ÿ±ÿ≥€å ŸÜŸáÿß€å€å ---
            echo "--- Final check: Listing contents of the wheels directory ---"
            ls -lR wheels

            # --- €∂. ÿ®ÿ≥ÿ™Ÿá‚Äåÿ®ŸÜÿØ€å Ÿà ÿÆÿ±Ÿàÿ¨€å ---
            echo "--- Packaging all wheels into a single zip file... ---"
            zip -r freebsd-wheels.zip wheels/
            
            TAG_NAME="freebsd-wheels-$(date +'%Y%m%d-%H%M%S')"
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.build_step.outputs.tag_name }}"
          
          gh release create "${TAG}" freebsd-wheels.zip \
            --title "FreeBSD Wheels - ${TAG}" \
            --notes "Wheels for Python 3.11 on FreeBSD, built automatically."

          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/freebsd-wheels.zip"
          
          echo "===================================================================="
          echo "‚úÖüéâ Workflow Complete! Your direct download link is ready: üéâ‚úÖ"
          echo ""
          echo "${DOWNLOAD_URL}"
          echo ""
          echo "===================================================================="
          echo "Copy and run these commands on your FreeBSD server:"
          echo ""
          echo "wget '${DOWNLOAD_URL}' -O wheels.zip && unzip -o wheels.zip"
          echo "# Create a requirements.txt file with all packages on your server"
          echo "pip install --no-index --find-links=./wheels numpy scikit-learn scipy hazm pyTelegramBotAPI"
          echo ""
          echo "===================================================================="
