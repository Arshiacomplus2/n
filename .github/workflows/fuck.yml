name: Build, Cache, and Release FreeBSD Wheels

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    timeout-minutes: 360
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages and wheels
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./wheels
          key: ${{ runner.os }}-pip-freebsd-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-freebsd-

      - name: Start FreeBSD VM, Build, and Package
        uses: vmactions/freebsd-vm@v1
        id: build_step
        with:
          uses: 'local'
          mem: 6144
          run: |
            # Ù†ØµØ¨ ØªÙ…Ø§Ù… ÙˆØ§Ø¨Ø³ØªÚ¯ÛŒâ€ŒÙ‡Ø§ÛŒ Ø³ÛŒØ³ØªÙ…ÛŒ
            pkg install -y python311 py311-pip gcc13 openblas lapack zip pkgconf cmake git
            
            # ØªÙ†Ø¸ÛŒÙ… ØªÙ…Ø§Ù… Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ù…Ø­ÛŒØ·ÛŒ Ù„Ø§Ø²Ù…
            export FC=/usr/local/bin/gfortran13
            export CC=/usr/local/bin/gcc13
            export CXX=/usr/local/bin/g++13
            export PKG_CONFIG_PATH=/usr/local/libdata/pkgconfig
            export PATH="/usr/local/bin:${PATH}"
            
            # Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ÛŒ Ø³Ø§Ø®Øª Ù¾Ø§ÛŒØªÙˆÙ†
            python3.11 -m pip install --upgrade pip setuptools wheel

            # <--- [Ø§ØµÙ„Ø§Ø­ Ø§ØµÙ„ÛŒ] ØªØºÛŒÛŒØ± Ø§Ø³ØªØ±Ø§ØªÚ˜ÛŒ Ø¨ÛŒÙ„Ø¯ Ø¨Ø±Ø§ÛŒ scikit-learn --->

            # Ø§Ø¨ØªØ¯Ø§ Ù¾Ú©ÛŒØ¬â€ŒÙ‡Ø§ÛŒÛŒ Ú©Ù‡ Ù…Ø´Ú©Ù„ Ø®Ø§ØµÛŒ Ù†Ø¯Ø§Ø±Ù†Ø¯ Ø±Ø§ Ø¨ÛŒÙ„Ø¯ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
            echo "--- Building hazm and pyTelegramBotAPI ---"
            python3.11 -m pip wheel --verbose --wheel-dir=./wheels hazm pyTelegramBotAPI
            
            # Ø­Ø§Ù„Ø§ scikit-learn Ø±Ø§ Ø¨Ø§ Ø±ÙˆØ´ git clone Ø¨ÛŒÙ„Ø¯ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… ØªØ§ Ù…Ø´Ú©Ù„ Ù†Ø³Ø®Ù‡ ÛŒØ§Ø¨ÛŒ Ø­Ù„ Ø´ÙˆØ¯
            echo "--- Cloning and building scikit-learn from git repository ---"
            # Ø¨Ù‡ ÛŒÚ© Ù†Ø³Ø®Ù‡ Ù…Ø´Ø®Øµ Ù¾ÛŒÙ† Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… ØªØ§ Ø¨ÛŒÙ„Ø¯ ØªÚ©Ø±Ø§Ø±Ù¾Ø°ÛŒØ± Ø¨Ø§Ø´Ø¯ (Ù…Ø«Ù„Ø§Ù‹ 1.5.0)
            SKLEARN_VERSION="1.5.0"
            git clone --depth 1 --branch ${SKLEARN_VERSION} https://github.com/scikit-learn/scikit-learn.git scikit-learn-repo
            
            # ÙˆØ§Ø±Ø¯ Ù¾ÙˆØ´Ù‡ Ú©Ù„ÙˆÙ† Ø´Ø¯Ù‡ Ù…ÛŒâ€ŒØ´ÙˆÛŒÙ… Ùˆ Ø§Ø² Ø¢Ù†Ø¬Ø§ Ø¨ÛŒÙ„Ø¯ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
            cd scikit-learn-repo
            # Ù†Ù‚Ø·Ù‡ (.) Ø¨Ù‡ pip Ù…ÛŒâ€ŒÚ¯ÙˆÛŒØ¯ Ú©Ù‡ Ø§Ø² Ù¾ÙˆØ´Ù‡ ÙØ¹Ù„ÛŒ Ø¨ÛŒÙ„Ø¯ Ú©Ù†
            python3.11 -m pip wheel --verbose --wheel-dir=../wheels .
            cd .. # Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ù¾ÙˆØ´Ù‡ Ø§ØµÙ„ÛŒ

            echo "--- All wheels built successfully! ---"

            echo "--- Packaging all wheels into a single zip file... ---"
            zip -r freebsd-wheels.zip wheels/
            
            TAG_NAME="freebsd-wheels-$(date +'%Y%m%d-%H%M%S')"
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
            mv freebsd-wheels.zip /tmp/

      - name: Create GitHub Release and Upload Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.build_step.outputs.tag_name }}"
          
          gh release create "${TAG}" /tmp/freebsd-wheels.zip \
            --title "FreeBSD Wheels - ${TAG}" \
