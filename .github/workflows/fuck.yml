            # --- Û³. Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ Ù†ÛŒØ§Ø²Ù…Ù†Ø¯ÛŒâ€ŒÙ‡Ø§ÛŒ Ù¾Ø§ÛŒØªÙˆÙ† ---
            # numpy Ø±Ø§ Ø§Ø² requirements.txt Ø­Ø°Ù Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… ØªØ§ Ø¬Ø¯Ø§Ú¯Ø§Ù†Ù‡ Ø³Ø§Ø®ØªÙ‡ Ø´ÙˆØ¯
            echo "scikit-learn==1.5.0" > requirements.txt
