            ~/.cache/pip
            ./wheels
          key: ${{ runner.os }}-pip-freebsd-v4-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-freebsd-v4-

      - name: Start FreeBSD VM, Build, and Package
        uses: vmactions/freebsd-vm@v1
        id: build_step
        with:
          uses: 'local'
          mem: 8192
          run: |
            # ØªÙˆÙ‚Ù Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ø¯Ø± ØµÙˆØ±Øª Ø¨Ø±ÙˆØ² Ø§ÙˆÙ„ÛŒÙ† Ø®Ø·Ø§
            set -e

            # --- Û±. Ù†ØµØ¨ ÙˆØ§Ø¨Ø³ØªÚ¯ÛŒâ€ŒÙ‡Ø§ÛŒ Ø³ÛŒØ³ØªÙ…ÛŒ ---
            pkg install -y python311 py311-pip gcc13 openblas lapack zip pkgconf cmake git

            # --- Û². [Ø§ØµÙ„Ø§Ø­ Ù†Ù‡Ø§ÛŒÛŒ Ùˆ Ú©Ù„ÛŒØ¯ÛŒ] Ø§ÛŒØ¬Ø§Ø¯ Ù„ÛŒÙ†Ú© Ù†Ù…Ø§Ø¯ÛŒÙ† Ø¨Ø±Ø§ÛŒ 'python' ---
            # Ø§Ø³Ú©Ø±ÛŒÙ¾Øªâ€ŒÙ‡Ø§ÛŒ Ø³Ø§Ø®Øª scikit-learn Ø¨Ù‡ Ø¯Ù†Ø¨Ø§Ù„ Ø¯Ø³ØªÙˆØ± 'python' Ù…ÛŒâ€ŒÚ¯Ø±Ø¯Ù†Ø¯ØŒ Ù†Ù‡ 'python3'.
            # Ø§ÛŒÙ† Ø¯Ø³ØªÙˆØ± Ø¨Ù‡ ØµÙˆØ±Øª Ø¯Ø³ØªÛŒ ÛŒÚ© Ù„ÛŒÙ†Ú© Ø§Ø² /usr/local/bin/python Ø¨Ù‡ /usr/local/bin/python3.11 Ø§ÛŒØ¬Ø§Ø¯ Ù…ÛŒâ€ŒÚ©Ù†Ø¯
            # Ùˆ Ø®Ø·Ø§ÛŒ "status 127" (command not found) Ø±Ø§ Ø¨Ù‡ Ø·ÙˆØ± Ù‚Ø·Ø¹ÛŒ Ø­Ù„ Ù…ÛŒâ€ŒÚ©Ù†Ø¯.
            ln -s /usr/local/bin/python3.11 /usr/local/bin/python
            
            # --- Û³. ØªÙ†Ø¸ÛŒÙ… Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ù…Ø­ÛŒØ·ÛŒ ---
            export FC=/usr/local/bin/gfortran13
