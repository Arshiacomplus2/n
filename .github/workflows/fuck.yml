            python3.11 -m pip install --upgrade pip setuptools wheel

            # --- Û´. [Ø§ØµÙ„Ø§Ø­ Ú©Ù„ÛŒØ¯ÛŒ] Ø³Ø§Ø®Øª Ù…Ø±Ø­Ù„Ù‡â€ŒØ§ÛŒ ---
            
            # Ù…Ø±Ø­Ù„Ù‡ Ø§ÙˆÙ„: Ø³Ø§Ø®Øª numpy Ø¨Ù‡ ØµÙˆØ±Øª ØªÚ©â€ŒØ±Ø´ØªÙ‡â€ŒØ§ÛŒ Ø¨Ø±Ø§ÛŒ Ø¬Ù„ÙˆÚ¯ÛŒØ±ÛŒ Ø§Ø² Ø®Ø·Ø§ÛŒ Ø­Ø§ÙØ¸Ù‡
            echo "--- Building numpy (single-threaded)... ---"
            export NPY_NUM_BUILD_JOBS=1
            python3.11 -m pip wheel --verbose --wheel-dir=./wheels numpy

            # Ù…Ø±Ø­Ù„Ù‡ Ø¯ÙˆÙ…: Ø³Ø§Ø®Øª Ø¨Ù‚ÛŒÙ‡ Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§ Ø¨Ø§ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø§Ø² wheel Ø¢Ù…Ø§Ø¯Ù‡ Ø´Ø¯Ù‡â€ŒÛŒ numpy
            echo "--- Building the rest of the packages... ---"
