            ${{ runner.os }}-pip-freebsd-v4-

      - name: Start FreeBSD VM, Build, and Package
        uses: vmactions/freebsd-vm@v1
        id: build_step
        with:
          uses: 'local'
          mem: 8192
          run: |
            # ØªÙˆÙ‚Ù Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ø¯Ø± ØµÙˆØ±Øª Ø¨Ø±ÙˆØ² Ø§ÙˆÙ„ÛŒÙ† Ø®Ø·Ø§
            set -e

            # --- Û±. Ù†ØµØ¨ Ùˆ Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ Ø²ÛŒØ±Ø³Ø§Ø®Øª ---
            pkg install -y python311 py311-pip gcc13 openblas lapack zip pkgconf cmake git
            ln -s /usr/local/bin/python3.11 /usr/local/bin/python
            
            # --- Û². ØªÙ†Ø¸ÛŒÙ… Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ù…Ø­ÛŒØ·ÛŒ ---
            export FC=/usr/local/bin/gfortran13
            export CC=/usr/local/bin/gcc13
            export CXX=/usr/local/bin/g++13
            export PKG_CONFIG_PATH=/usr/local/libdata/pkgconfig
            export PATH="/usr/local/bin:${PATH}"
            
            # --- Û³. Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ÛŒ Ø³Ø§Ø®Øª ---
            python3.11 -m pip install --upgrade pip setuptools wheel

            # --- Û´. [Ø§Ø³ØªØ±Ø§ØªÚ˜ÛŒ Ù†Ù‡Ø§ÛŒÛŒ] Ø³Ø§Ø®Øª Ù…Ø±Ø­Ù„Ù‡â€ŒØ§ÛŒ Ø¨Ø§ Wrapper Ø¶Ø¯-ØªØ§ÛŒÙ…â€ŒØ§ÙˆØª ---

            # ØªØ¹Ø±ÛŒÙ ÛŒÚ© ØªØ§Ø¨Ø¹ Ø¨Ø±Ø§ÛŒ Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÙˆØ±Ø§Øª Ø²Ù…Ø§Ù†â€ŒØ¨Ø±
            run_with_keepalive() {
              echo "--- Running command with keep-alive: $1 ---"
              # Ø§ÛŒÙ† Ø¯Ø³ØªÙˆØ± trap ØªØ¶Ù…ÛŒÙ† Ù…ÛŒâ€ŒÚ©Ù†Ø¯ Ú©Ù‡ ÙØ±Ø¢ÛŒÙ†Ø¯ Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡ Ù‡Ù…ÛŒØ´Ù‡ Ø¯Ø± Ø§Ù†ØªÙ‡Ø§ Ú©Ø´ØªÙ‡ Ù…ÛŒâ€ŒØ´ÙˆØ¯
              trap 'kill $KEEPALIVE_PID' EXIT
              while true; do echo -n "."; sleep 60; done &
