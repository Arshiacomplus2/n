# نام فایل: .github/workflows/build-freebsd-wheels.yml

name: Build, Cache, and Release FreeBSD Wheels

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    timeout-minutes: 360
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages and wheels
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./wheels
          key: ${{ runner.os }}-pip-freebsd-v4-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-freebsd-v4-

      - name: Start FreeBSD VM, Build, and Package
        uses: vmactions/freebsd-vm@v1
        id: build_step
        with:
          uses: 'local'
          mem: 8192
          run: |
            # توقف اسکریپت در صورت بروز اولین خطا
            set -e

            # --- ۱. نصب و آماده‌سازی زیرساخت ---
            pkg install -y python311 py311-pip gcc13 openblas lapack zip pkgconf cmake git
            ln -s /usr/local/bin/python3.11 /usr/local/bin/python
            
            # --- ۲. تنظیم متغیرهای محیطی ---
            export FC=/usr/local/bin/gfortran13
            export CC=/usr/local/bin/gcc13
            export CXX=/usr/local/bin/g++13
            export PKG_CONFIG_PATH=/usr/local/libdata/pkgconfig
            export PATH="/usr/local/bin:${PATH}"
            
            # --- ۳. به‌روزرسانی ابزارهای ساخت ---
            python3.11 -m pip install --upgrade pip setuptools wheel

            # --- ۴. [استراتژی نهایی] ساخت مرحله‌ای با Wrapper ضد-تایم‌اوت ---

            # تعریف یک تابع برای اجرای دستورات زمان‌بر
            run_with_keepalive() {
              echo "--- Running command with keep-alive: $1 ---"
              # این دستور trap تضمین می‌کند که فرآیند پس‌زمینه همیشه در انتها کشته می‌شود
              trap 'kill $KEEPALIVE_PID' EXIT
              while true; do echo -n "."; sleep 60; done &
              KEEPALIVE_PID=$!
              # اجرای دستور اصلی
              sh -c "$1"
            }

            # مرحله اول: ساخت 'numpy' با wrapper
            run_with_keepalive 'python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels "numpy==1.26.4"'
            
            # مرحله دوم: ساخت 'scipy' با wrapper
            run_with_keepalive 'python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels "scipy==1.13.1"'

            # مرحله سوم: ساخت 'scikit-learn' با wrapper
            run_with_keepalive 'python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels "scikit-learn==1.5.0"'

            # مرحله چهارم: ساخت بقیه بسته‌ها (اینها معمولاً سریع هستند و نیازی به wrapper ندارند)
            echo "--- Step 4: Building remaining packages... ---"
            echo "hazm" > other_requirements.txt
            echo "pyTelegramBotAPI" >> other_requirements.txt
            python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels -r other_requirements.txt

            # --- ۵. دیباگ و بررسی نهایی ---
            echo "--- Final check: Listing contents of the wheels directory ---"
            ls -lR wheels

            # --- ۶. بسته‌بندی و خروجی ---
            echo "--- Packaging all wheels into a single zip file... ---"
            zip -r freebsd-wheels.zip wheels/
            
            TAG_NAME="freebsd-wheels-$(date +'%Y%m%d-%H%M%S')"
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.build_step.outputs.tag_name }}"
          
          gh release create "${TAG}" freebsd-wheels.zip \
            --title "FreeBSD Wheels - ${TAG}" \
            --notes "Wheels for Python 3.11 on FreeBSD, built automatically."

          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/freebsd-wheels.zip"
          
          echo "===================================================================="
          echo "✅🎉 Workflow Complete! Your direct download link is ready: 🎉✅"
          echo ""
          echo "${DOWNLOAD_URL}"
          echo ""
          echo "===================================================================="
