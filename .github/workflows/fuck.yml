name: Build, Cache, and Release FreeBSD Wheels

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    timeout-minutes: 360
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages and wheels
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./wheels
          key: ${{ runner.os }}-pip-freebsd-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-freebsd-

      - name: Start FreeBSD VM, Build, and Package
        uses: vmactions/freebsd-vm@v1
        id: build_step
        with:
          uses: 'local'
          mem: 6144
          # <--- [ÿßÿµŸÑÿßÿ≠ €±] ÿßÿ∂ÿßŸÅŸá ⁄©ÿ±ÿØŸÜ copy_back ÿ®ÿ±ÿß€å ÿ®ÿ±⁄Øÿ±ÿØÿßŸÜÿØŸÜ ŸÅÿß€åŸÑ ÿßÿ≤ VM
          copy_back: "freebsd-wheels.zip"
          run: |
            # ŸÜÿµÿ® ÿ™ŸÖÿßŸÖ Ÿàÿßÿ®ÿ≥ÿ™⁄Ø€å‚ÄåŸáÿß€å ÿ≥€åÿ≥ÿ™ŸÖ€å
            pkg install -y python311 py311-pip gcc13 openblas lapack zip pkgconf cmake git
            
            # ÿ™ŸÜÿ∏€åŸÖ ÿ™ŸÖÿßŸÖ ŸÖÿ™ÿ∫€åÿ±Ÿáÿß€å ŸÖÿ≠€åÿ∑€å ŸÑÿßÿ≤ŸÖ
            export FC=/usr/local/bin/gfortran13
            export CC=/usr/local/bin/gcc13
            export CXX=/usr/local/bin/g++13
            export PKG_CONFIG_PATH=/usr/local/libdata/pkgconfig
            export PATH="/usr/local/bin:${PATH}"
            
            # ÿ®Ÿá‚Äåÿ±Ÿàÿ≤ÿ±ÿ≥ÿßŸÜ€å ÿßÿ®ÿ≤ÿßÿ±Ÿáÿß€å ÿ≥ÿßÿÆÿ™ Ÿæÿß€åÿ™ŸàŸÜ
            python3.11 -m pip install --upgrade pip setuptools wheel

            # ÿ®€åŸÑÿØ Ÿæ⁄©€åÿ¨‚ÄåŸáÿß€å ÿ≥ÿßÿØŸá‚Äåÿ™ÿ±
            echo "--- Building hazm and pyTelegramBotAPI ---"
            python3.11 -m pip wheel --verbose --wheel-dir=./wheels hazm pyTelegramBotAPI
            
            # ⁄©ŸÑŸàŸÜ Ÿà ÿ®€åŸÑÿØ ⁄©ÿ±ÿØŸÜ scikit-learn ÿßÿ≤ ÿ±€åŸæÿßÿ≤€åÿ™Ÿàÿ±€å ⁄Ø€åÿ™
            echo "--- Cloning and building scikit-learn from git repository ---"
            SKLEARN_VERSION="1.5.0"
            git clone --depth 1 --branch ${SKLEARN_VERSION} https://github.com/scikit-learn/scikit-learn.git scikit-learn-repo
            
            cd scikit-learn-repo
            python3.11 -m pip wheel --verbose --wheel-dir=../wheels .
            cd ..

            echo "--- All wheels built successfully! ---"
            echo "--- Packaging all wheels into a single zip file... ---"
            zip -r freebsd-wheels.zip wheels/
            
            TAG_NAME="freebsd-wheels-$(date +'%Y%m%d-%H%M%S')"
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
            
            # <--- [ÿßÿµŸÑÿßÿ≠ €≤] ÿ≠ÿ∞ŸÅ ÿØÿ≥ÿ™Ÿàÿ± mvÿå ⁄ÜŸàŸÜ copy_back ŸÅÿß€åŸÑ ÿ±ÿß ÿßÿ≤ ŸæŸàÿ¥Ÿá ŸÅÿπŸÑ€å ÿ®ÿ±ŸÖ€å‚ÄåÿØÿßÿ±ÿØ
            # mv freebsd-wheels.zip /tmp/

      - name: Create GitHub Release and Upload Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.build_step.outputs.tag_name }}"
          
          # <--- [ÿßÿµŸÑÿßÿ≠ €≥] ÿ™ÿ∫€å€åÿ± ŸÖÿ≥€åÿ± ŸÅÿß€åŸÑ ÿ≤€åŸæ ÿ®Ÿá ŸÖÿ≥€åÿ± ÿØÿ±ÿ≥ÿ™ ÿØÿ± Runner ÿßÿµŸÑ€å
          gh release create "${TAG}" freebsd-wheels.zip \
            --title "FreeBSD Wheels - ${TAG}" \
            --notes "Wheels for Python 3.11 on FreeBSD. Includes scikit-learn, hazm, pyTelegramBotAPI."

          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/freebsd-wheels.zip"
          
          echo "===================================================================="
          echo "‚úÖüéâ Workflow Complete! Your direct download link is ready: üéâ‚úÖ"
          echo ""
          echo "${DOWNLOAD_URL}"
          echo ""
          echo "===================================================================="
          echo "Copy and run this command on your FreeBSD server:"
          echo ""
          echo "wget '${DOWNLOAD_URL}' -O wheels.zip && unzip -o wheels.zip"
          echo "pip install --no-index --find-links=./wheels scikit-learn hazm pyTelegramBotAPI"
          echo ""
          echo "===================================================================="
