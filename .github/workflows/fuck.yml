name: Build and Release FreeBSD Wheels

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start FreeBSD VM and Install Dependencies
        uses: vmactions/freebsd-vm@v1
        with:
          uses: 'local'
          mem: 4096
          prepare: |
            pkg install -y python311 py311-pip gcc13 openblas

      # ====================================================================
      # <<<< مرحله جدید دیباگ: اینجا اضافه شده است >>>>
      # این مرحله به ما نشان می‌دهد که پایتون دقیقاً کجا نصب شده است
      - name: Debug - Find Python Path
        run: |
          echo "--- Searching for Python executable ---"
          echo ""
          echo "Listing contents of /usr/local/bin/ to see available binaries:"
          ls -l /usr/local/bin/
          echo ""
          echo "--- Using 'which' to find the python executable path ---"
          # ما از || true استفاده می‌کنیم تا اگر دستوری پیدا نشد، Workflow متوقف نشود
          which python3.11 || true 
          which python3 || true
          which python || true
          echo "--------------------------------------------------------"
      # ====================================================================

      - name: Build and Package Wheels
        id: build_step
        run: |
          # ساخت فایل نیازمندی‌ها
          echo "scikit-learn" > requirements.txt
          echo "hazm" >> requirements.txt
          echo "pyTelegramBotAPI" >> requirements.txt
          
          echo "--- Building wheels from source... This may take a while. ---"
          # ما فعلاً از یک نام عمومی استفاده می‌کنیم به امید اینکه در PATH باشد
          # اگر این هم کار نکرد، خروجی مرحله دیباگ به ما آدرس دقیق را خواهد داد
          python3 -m pip install wheel
          python3 -m pip wheel --wheel-dir=./wheels -r requirements.txt
          
          echo "--- Packaging wheels into a single zip file... ---"
          zip -r freebsd-wheels.zip wheels/
          
          TAG_NAME="freebsd-wheels-$(date +'%Y%m%d-%H%M%S')"
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.build_step.outputs.tag_name }}"
          
          gh release create "${TAG}" ./freebsd-wheels.zip \
            --title "FreeBSD Wheels - ${TAG}" \
            --notes "Wheels for Python 3.11 on FreeBSD, built automatically by GitHub Actions."

          DOWNLOAD_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/freebsd-wheels.zip"
          
          echo "===================================================================="
          echo "✅🎉 Workflow Complete! Your direct download link is ready: 🎉✅"
          echo ""
          echo "${DOWNLOAD_URL}"
          echo ""
          echo "===================================================================="
          echo "Copy and run this command on your server:"
          echo ""
          echo "wget ${DOWNLOAD_URL} -O wheels.zip"
          echo ""
          echo "===================================================================="
