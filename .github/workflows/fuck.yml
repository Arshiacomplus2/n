            pkg install -y python311 py311-pip gcc13 openblas lapack zip pkgconf cmake git ninja
            
            # --- [Ù…Ù‡Ù…â€ŒØªØ±ÛŒÙ† Ø§ØµÙ„Ø§Ø­] ---
