name: Build, Cache, and Release FreeBSD Wheels

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    timeout-minutes: 360
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages and wheels
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./wheels
          # Ø§Ø² Ù‡Ù…Ø§Ù† Ú©Ø´ Ù‚Ø¨Ù„ÛŒ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ…
          key: ${{ runner.os }}-pip-freebsd-v4-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-freebsd-v4-

      - name: Start FreeBSD VM, Build, and Package
        uses: vmactions/freebsd-vm@v1
        id: build_step
        with:
          uses: 'local'
          mem: 8192
          run: |
            # ØªÙˆÙ‚Ù Ø§Ø³Ú©Ø±ÛŒÙ¾Øª Ø¯Ø± ØµÙˆØ±Øª Ø¨Ø±ÙˆØ² Ø§ÙˆÙ„ÛŒÙ† Ø®Ø·Ø§
            set -e

            # --- Û±. Ù†ØµØ¨ Ùˆ Ø¢Ù…Ø§Ø¯Ù‡â€ŒØ³Ø§Ø²ÛŒ Ø²ÛŒØ±Ø³Ø§Ø®Øª ---
            pkg install -y python311 py311-pip gcc13 openblas lapack zip pkgconf cmake git

            # Ø§ÛŒØ¬Ø§Ø¯ Ù„ÛŒÙ†Ú© Ù†Ù…Ø§Ø¯ÛŒÙ† Ø¨Ø±Ø§ÛŒ 'python' Ø¬Ù‡Øª Ø³Ø§Ø²Ú¯Ø§Ø±ÛŒ Ø¨Ø§ Ø§Ø³Ú©Ø±ÛŒÙ¾Øªâ€ŒÙ‡Ø§ÛŒ Ø³Ø§Ø®Øª
            ln -s /usr/local/bin/python3.11 /usr/local/bin/python
            
            # --- Û². ØªÙ†Ø¸ÛŒÙ… Ù…ØªØºÛŒØ±Ù‡Ø§ÛŒ Ù…Ø­ÛŒØ·ÛŒ ---
            export FC=/usr/local/bin/gfortran13
            export CC=/usr/local/bin/gcc13
            export CXX=/usr/local/bin/g++13
            export PKG_CONFIG_PATH=/usr/local/libdata/pkgconfig
            export PATH="/usr/local/bin:${PATH}"
            
            # --- Û³. Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ÛŒ Ø³Ø§Ø®Øª ---
            python3.11 -m pip install --upgrade pip setuptools wheel

            # --- Û´. [Ø§Ø³ØªØ±Ø§ØªÚ˜ÛŒ Ù†Ù‡Ø§ÛŒÛŒ] Ø³Ø§Ø®Øª Ù…Ø±Ø­Ù„Ù‡â€ŒØ§ÛŒ Ùˆ Ø§ÛŒØ²ÙˆÙ„Ù‡ ---
            
            # Ù…Ø±Ø­Ù„Ù‡ Ø§ÙˆÙ„: Ø³Ø§Ø®Øª 'numpy' Ø¨Ù‡ ØªÙ†Ù‡Ø§ÛŒÛŒ
            # Ø§ÛŒÙ† Ú©Ø§Ø± ØªÙ…Ø§Ù… Ù…Ù†Ø§Ø¨Ø¹ Ø±Ø§ Ø¨Ù‡ Ø§ÛŒÙ† Ø¨Ø³ØªÙ‡ Ø³Ù†Ú¯ÛŒÙ† Ø§Ø®ØªØµØ§Øµ Ù…ÛŒâ€ŒØ¯Ù‡Ø¯.
            echo "--- Step 1: Building 'numpy' in isolation... ---"
            python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels "numpy==1.26.4"
            
            # Ù…Ø±Ø­Ù„Ù‡ Ø¯ÙˆÙ…: Ø³Ø§Ø®Øª 'scipy' Ú©Ù‡ Ø¨Ù‡ numpy ÙˆØ§Ø¨Ø³ØªÙ‡ Ø§Ø³Øª
            echo "--- Step 2: Building 'scipy' using the pre-built numpy... ---"
            python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels "scipy==1.13.1"

            # Ù…Ø±Ø­Ù„Ù‡ Ø³ÙˆÙ…: Ø³Ø§Ø®Øª 'scikit-learn'
            echo "--- Step 3: Building 'scikit-learn'... ---"
            python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels "scikit-learn==1.5.0"

            # Ù…Ø±Ø­Ù„Ù‡ Ú†Ù‡Ø§Ø±Ù…: Ø³Ø§Ø®Øª Ø¨Ù‚ÛŒÙ‡ Ø¨Ø³ØªÙ‡â€ŒÙ‡Ø§
            echo "--- Step 4: Building remaining packages ('hazm' and 'pyTelegramBotAPI')... ---"
            echo "hazm" > other_requirements.txt
            echo "pyTelegramBotAPI" >> other_requirements.txt
            python3.11 -m pip wheel --verbose --no-cache-dir --wheel-dir=./wheels --find-links=./wheels -r other_requirements.txt

            # --- Ûµ. Ø¯ÛŒØ¨Ø§Ú¯ Ùˆ Ø¨Ø±Ø±Ø³ÛŒ Ù†Ù‡Ø§ÛŒÛŒ ---
            echo "--- Final check: Listing contents of the wheels directory ---"
            ls -lR wheels

            # --- Û¶. Ø¨Ø³ØªÙ‡â€ŒØ¨Ù†Ø¯ÛŒ Ùˆ Ø®Ø±ÙˆØ¬ÛŒ ---
            echo "--- Packaging all wheels into a single zip file... ---"
            zip -r freebsd-wheels.zip wheels/
            
            TAG_NAME="freebsd-wheels-$(date +'%Y%m%d-%H%M%S')"
            echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.build_step.outputs.tag_name }}"
          
          gh release create "${TAG}" freebsd-wheels.zip \
